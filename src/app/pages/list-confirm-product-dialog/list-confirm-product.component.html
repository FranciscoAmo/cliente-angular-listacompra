<h1 mat-dialog-title>Indica la cantidad del Producto:       {{dataConfirm.prodSelected.name}} </h1>
<div mat-dialog-content>
    <mat-form-field>
        
        <mat-label>   cantidad a usar    </mat-label>
          <input matInput type="number" [(ngModel)]="dataConfirm.quantitySelected"><div> : {{ dataConfirm.prodSelected.med}} </div>
      </mat-form-field>
    </div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="onNoClick()" >Cancelar</button>
    <!--Si el campo esta vacio deshabilito el boton-->    
    <span *ngIf="this.dataConfirm.quantitySelected != null || this.dataConfirm.quantitySelected != undefined ">
        <button  mat-button [mat-dialog-close]="dataConfirm.quantitySelected "  cdkFocusInitial  >AÃ±adir al Usuario
        </button>
    </span>
    
</div>
