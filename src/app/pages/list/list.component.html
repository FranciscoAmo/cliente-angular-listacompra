
  <section *ngIf="cargadoInicial">
    <div class="menu-list-divider"><span style="font-size: 20px;">Opciones</span> </div>
    <section>
      
      <div class="example-flex-container">
        <div class="example-button-container">
          <button mat-raised-button (click)=" openUserDialog()"><i class="fa mat-mini-fab"><i class="fas fa-user fa-lg" ></i></i><p>AÃ±adir Usuario</p></button>
        </div>
        <div class="example-button-container">
          <button mat-raised-button (click)=" eliminarUsuarioDeLista(listLoad._id)"> <i class="fa mat-mini-fab"><i class="fas fa-eraser fa-lg" ></i></i><p>Salir de la Lista</p></button>
        </div>
      </div>
    </section>

  
    <section >
        <mat-divider></mat-divider>

        <mat-list>
          <div class="menu-list-divider">Nombre lista  </div>
            <mat-list-item>
                <p id="nameList" >{{listLoad.nameList}}</p>
            </mat-list-item>

            <mat-divider></mat-divider>
            <div class="menu-list-divider">Usuarios de la lista  </div>
            
            <mat-list-item *ngFor="let usuarios of listLoad.associatedUsers">
                <p  id="userDisplayName">{{usuarios.displayName}}</p><p id="userEmail">{{usuarios.email}}</p>
            </mat-list-item>
            

        </mat-list>
    </section>
  </section>

  <section *ngIf="dataSource!==undefined  || dataSource!=null " >
      <mat-divider></mat-divider>
        <div class="menu-list-divider">Productos 
          
          <button mat-icon-button  aria-label="Example icon button with a delete icon" (click)="openProductDialog()">
           <mat-icon>add_circle</mat-icon>
        </button> 
      </div>
    
    <!-- inicio de Tabla de productos-->


      <table mat-table  [dataSource]="dataSource" multiTemplateDataRows
            class="mat-elevation-z8">
            <!--cabecera de la tabla  carga columnas y datos principales-->
        <ng-container matColumnDef="{{column}}" *ngFor=" let column of columnsToDisplay">
          <th mat-header-cell *matHeaderCellDef > {{column|changeColumns}} </th>  
    
          <td mat-cell *matCellDef="let element, let element1"> {{element.product[column] }} {{element1[column]}}</td>
        
       
        </ng-container>

        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
        <ng-container matColumnDef="expandedDetail" >
          <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
            <div class="example-element-detail" 
                [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
              
             <div class="example-flex-container">
                <div class="example-button-container">
                  <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="removeProduct(element.product.name)">
                    <mat-icon>delete_forever</mat-icon>
                  </button>
                  <mat-label>Eliminar</mat-label>
                </div>
                <div class="example-button-container">
                  <button mat-fab color="accent" aria-label="Example icon button with a plus one icon" (click)="openUpdateDialog(element.product)">
                    <mat-icon>shopping_cart</mat-icon><mat-icon>swap_vert</mat-icon>
                  </button>
                  <mat-label>Cambiar Cantidad</mat-label>
                </div>
              </div>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
            class="example-element-row"
            [class.example-expanded-row]="expandedElement === element"
            (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
      </table>



         


<div  *ngIf="listLoad.products===undefined || listLoad.products.length==0" >
      <p>No hay productos en esta Lista</p>
</div>
    
</section>

  <section *ngIf="!cargadoInicial">
    <p>SELECCIONA UNA LISTA PARA VER LOS DETALLES</p>
  </section>
