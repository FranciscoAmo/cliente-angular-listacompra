<h1 mat-dialog-title class="divider"><i class="fas fa-clipboard-list fa-lg" ></i> Crear una nueva Lista</h1>
<div mat-dialog-content>
    <mat-form-field class="d-flex alienacion">
        <mat-label>   Introduce el nombre de la Lista      </mat-label>
          <input matInput [(ngModel)]="data.nameList" class="ancho">
      </mat-form-field>
    </div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="onNoClick()" >Cancelar</button>
    <!--Si el campo esta vacio deshabilito el boton-->    
    <span *ngIf="this.data.nameList!=null || this.data.nameList!=undefined"><button  mat-button [mat-dialog-close]="data.nameList"  cdkFocusInitial  >Crear Lista</button></span>
    
</div>
