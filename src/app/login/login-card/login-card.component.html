<mat-card class="login-card" (mouseover)='bluringBackground()' (mouseleave)='unbluringBackground()'>
  <div>
    
    <button mat-fab-type="submit"  class="login-button mat-primary" (click)="LogIn_LogUp()">
      <p >{{logtext}}</p><i class="fas fa-clipboard-check fa-lg"></i>
    </button>
    
</div>
  <div class="login_logo">
    <img src="https://drive.google.com/uc?id=1UCuwEFL2_wANdGi7_6N7_xs5YDoBSzuq" alt="Lista Compra" title="LIstaCompra" />
   
  </div>
  <div class="border-top-input" *ngIf="!loginlogup">
    <form [formGroup]="loginGroup" (submit)="loginSubmit(loginGroup)">
    <h2>LogIn</h2>
      <mat-card-content>
        <mat-grid-list cols="1" rowHeight="60px">
         
          <mat-grid-tile>
            <mat-form-field>
              <input matInput placeholder="Correo" formControlName="email">
              <mat-error *ngIf="loginGroup.get('email').hasError('required')">
                El usuario es requerido
              </mat-error>
              <mat-error *ngIf="loginGroup.get('email').hasError('email')">
                El email del usuario no es válido
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field>
              <input matInput type="password" placeholder="Contraseña" formControlName="password">
              <mat-error *ngIf="loginGroup.get('password').hasError('required')">
                El password es requerido
              </mat-error>
              <mat-error *ngIf="loginGroup.get('password').hasError('minlength')">
                El password no es válido
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>
        <mat-card-actions class="mat-card-button-login">
          <button mat-raised-button type="submit"  class="login-button mat-primary">
            <i class="fas fa-key fa-lg"></i>
          </button>
        </mat-card-actions>
      </mat-card-content>
    </form>
  </div>


  <div class="border-top-input" *ngIf="loginlogup">
    <form [formGroup]="loginGroup1" (submit)="loginSubmit(loginGroup1)">
      <h2>LogUp</h2>
      <mat-card-content>
        <mat-grid-list cols="1" rowHeight="60px">
          <mat-grid-tile>
            <mat-form-field>
              <input matInput placeholder="Nombre" formControlName="displayName">
              <mat-error *ngIf="loginGroup1.get('displayName').hasError('required')">
                El usuario es requerido
              </mat-error>
              <mat-error *ngIf="loginGroup1.get('displayName').hasError('minLength')">
                Necesario minimos caracteres
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field>
              <input matInput placeholder="Correo" formControlName="email">
              <mat-error *ngIf="loginGroup1.get('email').hasError('required')">
                El usuario es requerido
              </mat-error>
              <mat-error *ngIf="loginGroup1.get('email').hasError('email')">
                El email del usuario no es válido
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field>
              <input matInput type="password" placeholder="Contraseña" formControlName="password">
              <mat-error *ngIf="loginGroup1.get('password').hasError('required')">
                El password es requerido
              </mat-error>
              <mat-error *ngIf="loginGroup1.get('password').hasError('minlength')">
                El password no es válido
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>
        <mat-card-actions class="mat-card-button-login">
          <button mat-raised-button type="submit" [disabled]="loginGroup1.invalid" class="login-button mat-primary">
            <i class="fas fa-key fa-lg"></i>
          </button>
        </mat-card-actions>
      </mat-card-content>
    </form>
  </div>
</mat-card>


<div class="full-page-background" [@myAnimation]="showBackgroundImage" [ngStyle]="{'background-image': 'url(' + activeBackgroundImage + ')'}"></div>
